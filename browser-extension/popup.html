<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Trust Security</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .header .subtitle {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .content {
            padding: 20px;
        }

        .status-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .status-value {
            font-size: 14px;
            font-weight: 500;
        }

        .status-online {
            color: #4caf50;
        }

        .status-offline {
            color: #f44336;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: 0.3s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4caf50;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .settings-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .settings-section h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 12px;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
        }

        .button:hover {
            background: #45a049;
        }

        .button:disabled {
            background: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
        }

        .footer {
            padding: 15px 20px;
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .trust-score {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }

        .trust-score.high {
            color: #4caf50;
        }

        .trust-score.medium {
            color: #ff9800;
        }

        .trust-score.low {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ”’ Walmart Trust Security</h1>
        <div class="subtitle">Enhanced Login Protection</div>
    </div>

    <div class="content">
        <div class="status-section">
            <h3>System Status</h3>
            <div class="status-item">
                <span class="status-label">Extension Status</span>
                <span class="status-value" id="extension-status">Active</span>
            </div>
            <div class="status-item">
                <span class="status-label">API Connection</span>
                <span class="status-value" id="api-status">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last Updated</span>
                <span class="status-value" id="last-updated">-</span>
            </div>
        </div>

        <div class="status-section">
            <h3>Current Trust Score</h3>
            <div class="trust-score" id="current-trust-score">--</div>
            <div class="status-item">
                <span class="status-label">Security Level</span>
                <span class="status-value" id="security-level">Calculating...</span>
            </div>
        </div>

        <div class="settings-section">
            <h3>Settings</h3>
            <div class="form-group">
                <label for="api-url">API Base URL</label>
                <input type="text" id="api-url" placeholder="http://localhost:5000">
            </div>
            <div class="form-group">
                <label for="auth-token">Auth Token</label>
                <input type="password" id="auth-token" placeholder="Enter auth token">
            </div>
            <div class="status-item">
                <span class="status-label">Enable Extension</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="enable-extension" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <button class="button" id="save-settings">Save Settings</button>
        </div>
    </div>

    <div class="footer">
        Version 1.0.0 | Walmart Security System
    </div>

    <script src="popup.js"></script>
</body>
</html>
